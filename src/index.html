<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chart Demo</title>

    <style>

    body { background: #c3c3c3; }

    </style>

</head>
<body>

    <chart id="bar" data-name="lengthBar">
        <data>[0, 10, 5, 20, 35, 15, 25, 23, 28, 33, 24, 14, 19]</data>
        <config src="data/config.json"></config>
        <interactive data-name="mouseover" data-trigger="bar" data-type="highlight"></interactive>
        <component data-name="axis"></component>
    </chart>

    <script src="js/lib/d3.v3.min.js"></script>
    <script src="js/lib/d3.geo.projection.v0.min.js"></script>
    <script src="js/lib/topojson.v1.min.js"></script>
    <script src="js/lib/queue.v1.min.js"></script>

    <script src="js/main.js"></script>
    <script src="js/http.js"></script>

    <script src="js/chart.js"></script>
    <script src="js/dom.js"></script>
    <script src="js/core.js"></script>
    <script src="js/interactive.js"></script>
    <script src="js/events.js"></script>


    <script src="data/struct.js"></script>
    <script src="js/chart/lengthBar.js"></script>
    <script src="js/component.js"></script>
    <script src="js/component/axis.js"></script>

    <script src="js/extend.js"></script>

    <script>

    var dom = document.getElementById('bar')

    // dom, replace, target
    Y.init(dom)


    // 以下为用户自定事件代码
    var chart = Y.find('#bar', dom)

    var handler = {
        part: 'bar',
        name: 'click',
        type: 'custom',
        func: function(e) {
            e.target.style.fill = 'red'
        }
    }


    // target, handler
    Y.addEvent(chart, handler)

    </script>

</body>
</html>
